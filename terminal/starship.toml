# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[󰇝](#a3aed2)\
[ ](bg:blue fg:black)\
[](bg:#374362 fg:blue)\
$directory\
[\ue0b4](#374362)\
$line_break\
[\u256d\u2500](purple)\
$time\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$nodejs\
$python\
$dotnet\
$memory_usage\
$fill\
$line_break\
[\u2570\u2500](purple)\
$character"""

[nodejs]
format = "[| $symbol($version )]($style)"

[python]
symbol = " "
format = '[| $symbol($version)]($style)[( \($virtualenv\)) ](fg:green)'

[dotnet]
format = "[| $symbol($version )]($style)"
detect_extensions =	['sln', 'csproj', 'fsproj', 'xproj']

[fill]
symbol = " "

[directory]
style = "bg:#374362 fg:#769ff0"
read_only = " "
truncation_symbol = '…/'
truncation_length = 4
truncate_to_repo = false
format = '[  $path ]($style)[$read_only]($read_only_style)'

[character]
success_symbol = "[ ❯](purple)"
error_symbol = "[ ❯](red)"
vicmd_symbol = "[ ❮](green)"

[git_branch]
symbol = " "
format = "[| $symbol$branch]($style) "
style = "fg:purple"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[memory_usage]
disabled = false
threshold = -1
symbol = '󰍛'
style = 'bold cyan'
format = "[| $symbol $ram]($style) "

[rust]
symbol = " "

[time]
disabled = false
time_format = "%R"
style = "fg:bold purple"
format = "[  $time ]($style)"
